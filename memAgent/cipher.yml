# LLM Configuration
llm:
  provider: gemini
  model: gemini-2.5-flash
  apiKey: $GEMINI_API_KEY

evalLlm:
  provider: gemini
  model: gemini-2.5-pro
  apiKey: $GEMINI_API_KEY


# Embedding Configuration
embedding:
  type: gemini
  model: gemini-embedding-001
  apiKey: $GEMINI_API_KEY
  dimensions: 3072

# System Prompt
systemPrompt: |
  You are a Senior Software Engineer and Coding Assistant with enhanced memory capabilities.
  You remember past conversations, code patterns, debugging solutions, and project context.
  Focus on helping with coding tasks while building persistent knowledge about this codebase.

# MCP Servers (optional - can add filesystem, etc.)
mcpServers: {}
